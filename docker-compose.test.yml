version: '3.8'

services:
  test_db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test_rps_game
    ports:
      - "5432:5432"

  test_web:
    build: .
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@test_db:5432/test_rps_game
      - SECRET_KEY=test_key
      - CORS_ALLOWED_ORIGINS=*
    depends_on:
      - test_db
    ports:
      - "5000:5000"

  test_runner:
    build: .
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://postgres:postgres@test_db:5432/test_rps_game
      - SECRET_KEY=test_key
      - CORS_ALLOWED_ORIGINS=*
    depends_on:
      - test_db
      - test_web
    volumes:
      - .:/app
    command: bash -c "pip install -r tests/requirements.txt && pytest tests/test_game.py -v --cov=app --cov-report=term-missing"